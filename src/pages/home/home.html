<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-list-header>
            Conversations
        </ion-list-header>

        <ion-item *ngFor="let f of feed">
            <ion-avatar item-left>
                <img src="assets/img/sarah-avatar.png.jpeg">
            </ion-avatar>
            <h2>{{f.name}}</h2>
            <p>{{f.desc}}</p>
            <ion-note item-right>{{f.date | relativeTime}} </ion-note>
        </ion-item>
    </ion-list>


</ion-content>
